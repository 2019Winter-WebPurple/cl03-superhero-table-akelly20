<!-- Table Web Page -->

<html>

    <head>
        <link rel="stylesheet" href="TableWebPage.css">  <!-- link to CSS -->
        <!-- metadata -->
        <meta charset="utf-8">
        <meta name="description" content="Web Page with tables">
        <meta name="keywords" content="table, lists, rows, columns">
        <title>Table</title>
        <link rel="shortcut icon" href="favicon.ico">  <!-- favicon -->
    <head>
    
    <body> <!-- page content goes in between the body tags -->
        <table border="black">
            <tr>
                <th></th>
                <th>ABC</th>
                <th>BBC</th>
                <th>CNN</th>
            </tr>
            
             <tr>
                <th>6pm - 7pm</th>
                <td rowspan="2">Movie</td>
                <td>Comedy</td>
                <td>News</td>
            </tr>
            
             <tr>
                <th>7pm - 8pm</th>
                <td>Sports</td>
                <td>Local</td>
            </tr>
        </table>
        
        <br/>
        
        <table>
            <thead>
                <tr>
                    <th colspan="3">HTML Super Heroes</th>
                </tr>
                <tr>
                    <th>Hero</th>
                    <th>Power</th>
                    <th>Nemesis</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>The HTMLator</td>
                    <td>Standards compliance</td>
                    <td>Sloppy Code Boy</td>
                </tr>
                <tr>
                    <td>Captain CSS</td>
                    <td>Super-layout</td>
                    <td>Lord Deprecated</td>
                </tr>
                <tr>
                    <td>Browser Woman</td>
                    <td>Mega-Compatibility</td>
                    <td>Ugly Code Monster</td>
                </tr>
            </tbody>
             
            <tfoot>
                <tr>
                    <th colspan="3">Beware the villains of Web Design!!</th>
                </tr>
            </tfoot>
            
        </table>
